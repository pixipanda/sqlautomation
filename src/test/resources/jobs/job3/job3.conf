include "sqlFile1.conf"

ETL {
  Transform {
    sqls = [
      {
        order = "1"
        fileName = "sqlFile1.conf"
        queries = [
          {
            order = "1"
            queryName = "Job3q1"
            viewName = "Job3view1"
          }
          {
            order = "2"
            queryName = "Job3q2"
            viewName = "Job3view2"
          }
        ]
      }
    ]
  }
  Load {
    sinks = [
      {
        sinkType = "hive"
        options {
          db = "hiveDb1"
          table = "hiveTable1"
          format = "orc"
          mode = "overwrite"
        }
      }
    ]
  }
}