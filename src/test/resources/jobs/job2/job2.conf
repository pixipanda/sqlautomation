include "sqlFile1.conf"

ETL {
  Extract {
    sources = [
      {
        sourceType = "ftpServer"
        options {
          server = "abc.com"
          username = "user"
          password = "ftpPassword"
          privateKey = "privateKey"
        }
      }
    ]
  }
  Load {
    sinks = [
      {
        sinkType = "hive"
        options {
          db = "hiveDb1"
          table = "hiveTable1"
          format = "orc"
          mode = "overwrite"
        }
      }
    ]
  }
}