include "sqlFile1.conf"

ETL {
  Extract {
    sources = [
      {
        sourceType = "ftpServer"
        options {
          server = "abc.com"
          username = "user"
          password = "password"
          privateKey = "privateKey"
        }
      }
    ]
  }
  Transform {
    sqls = [
      {
        order = "1"
        fileName = "employee.conf"
        queries = [
          {
            order = "1"
            source {
              sourceType = "mysql"
              options {
                db = "mysqlDb1"
                table = "mysqlTable1"
                username = "user"
                password = "mysqlPassword"
              }
              queryName = "q1"
              viewName = "view1"
            }
          }
        ]
      }
    ]
  }
  Load {
    sinks = [
      {
        sinkType = "hive"
        options {
          db = "hiveDb1"
          table = "hiveTable1"
          format = "orc"
          mode = "overwrite"
        }
      }
    ]
  }
}