include "sqlFile1.conf"

ETL {
  Extract {
    sources = [
      {
        sourceType = "ftpServer"
        options {
          server = "abc.com"
          username = "user"
          password = "ftpPassword"
          privateKey = "privateKey"
        }
      }
    ]
  }
  Transform {
    sqls = [
      {
        order = "1"
        fileName = "sqlFile1.conf"
        queries = [
          {
            order = "1"
            queryName = "Job1q1"
            viewName = "Job1view1"
          }
          {
            order = "2"
            queryName = "Job1q2"
            viewName = "Job1view2"
          }
        ]
      }
    ]
  }
  Load {
    sinks = [
      {
        sinkType = "hive"
        options {
          db = "hiveDb1"
          table = "hiveTable1"
          format = "orc"
          mode = "overwrite"
        }
      }
    ]
  }
}