include "sqlFile1.conf"

ETL {
  Extract {
    sources = [
      {
        sourceType = "csv"
        viewName = "employeeView"
        options {
          path = "/tmp/csvfiles/read/employee.csv"
          format = "csv"
          header = "true"
          inferSchema = "true"
        }
      }
    ]
  }
  Transform {
    sqls = [
      {
        order = "1"
        fileName = "sqlFile1.conf"
        queries = [
          {
            order = "1"
            queryName = "job7Query1"
          }
        ]
      }
    ]
  }
  Load {
    sinks = [
      {
        sinkType = "hive"
        options {
          db = "test_db1"
          table = "employee"
          format = "orc"
          mode = "overwrite"
        }
      }
    ]
  }
}