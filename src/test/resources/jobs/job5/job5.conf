ETL {
  Extract {
    sources = [
      {
        sourceType = "csv"
        options {
          path = "/tmp/csvfiles/read/employee.csv"
          format = "csv"
          header = "true"
          inferSchema = "true"
        }
      }
    ]
  }
  Load {
    sinks = [
      {
        sinkType = "hive"
        options {
          db = "test_db1"
          table = "employee"
          format = "orc"
          mode = "overwrite"
        }
      }
    ]
  }
}